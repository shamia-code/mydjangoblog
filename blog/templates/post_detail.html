{% extends 'blog/base.html' %}
<!--
    In this post, we want to dispaly  a post's published_date  if it exists,
    title , and text 
-->
{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
