{% extends 'blog/base.html' %}
<!--
    In this post, we want to dispaly  a post's published_date  if it exists,
    title , and text 
-->
{% block content %}
    <article class="post">
        <aside class="actions">
        {% if  user.is_authenticated %} <!--This is to prevent other people from editing existing posts-->
            <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
              {% include './icons/pencil-fill.svg' %}
            </a>
        {% endif %}
        </aside>
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
